<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found Posts</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="../Lost&Found_Style/css/post_user.css">
    
    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="post-container">
        <!-- Left Side: Icons -->
        <div class="post-icons">
            <!-- Like Button -->
            <div class="like-icon">
                <img src="like-icon.png" alt="Like">
                <span class="tooltip">Paw this! - because you LIKE this post</span>
            </div>
            <!-- Profile Icon -->
            <div class="profile-icon">
                <img src="user-avatar.png" alt="User">
                <span class="tooltip">Posted by: Lavanya</span>
            </div>
        </div>
    
        <!-- Right Side: Post Content -->
        <div class="post-content">
            <h3 class="post-title">Lost Car & Office Keys</h3>
            <p class="post-category">FYI</p>
            <p class="post-description">
                Lost car and office keys were found in the "all gender bathroom" 
                located in the Chemistry building on the 2nd floor. 
                <span class="read-more" onclick="openPopup(
                    'Lost Car Keys near Chemistry Building',
                    'Car Keys',
                    'March 8, 2025',
                    'Lost my car keys near the Chemistry Building after the lab session. If found, please contact me.')">
                    Continue...
                </span>
            </p>
            <p class="post-meta">February 19, 2025 • 12:01 PM • 0 comments</p>
        </div>
    </div>
    
</body>
</html>
